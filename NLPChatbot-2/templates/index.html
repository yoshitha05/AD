<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Processing Chatbot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        #chat1 .form-outline .form-control~.form-notch div {
            pointer-events: none;
            border: 1px solid;
            border-color: #eee;
            box-sizing: border-box;
            background: transparent;
        }
        #chat1 .form-outline .form-control~.form-notch .form-notch-leading {
            left: 0;
            top: 0;
            height: 100%;
            border-right: none;
            border-radius: .65rem 0 0 .65rem;
        }
        #chat1 .form-outline .form-control~.form-notch .form-notch-middle {
            flex: 0 0 auto;
            max-width: calc(100% - 1rem);
            height: 100%;
            border-right: none;
            border-left: none;
        }
        #chat1 .form-outline .form-control~.form-notch .form-notch-trailing {
            flex-grow: 1;
            height: 100%;
            border-left: none;
            border-radius: 0 .65rem .65rem 0;
        }
    </style>
</head>
<body>
    <section>
        <div class="container py-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-4">
                    <div class="card" id="chat1" style="border-radius: 15px;">
                        <div class="card-header d-flex justify-content-between align-items-center p-3 bg-info text-white border-bottom-0"
                            style="border-top-left-radius: 15px; border-top-right-radius: 15px;">
                            <p class="mb-0 fw-bold">Live Chat</p>
                        </div>
                        <div class="card-body">
                            {% for user_msg, bot_msg in chat_history %}
                                <div class="d-flex flex-row justify-content-end mb-4">
                                    <div class="p-3 me-3 border bg-body-tertiary" style="border-radius: 15px;">
                                        <p class="small mb-0"><strong>You:</strong> {{ user_msg }}</p>
                                    </div>
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava2-bg.webp"
                                        alt="avatar" style="width: 45px; height: 100%;">
                                </div>
                                <div class="d-flex flex-row justify-content-start mb-4">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                                        alt="avatar" style="width: 45px; height: 100%;">
                                    <div class="p-3 ms-3" style="border-radius: 15px; background-color: rgba(57, 192, 237,.2);">
                                        <p class="small mb-0"><strong>Bot:</strong> {{ bot_msg }}</p>
                                    </div>
                                </div>
                            {% endfor %}
                            <form method="POST">
                                <div class="form-outline">
                                    <textarea class="form-control bg-body-tertiary" name="user_input" rows="2"></textarea>
                                    <label class="form-label">Type your message</label>
                                </div>
                                <select class="form-select mt-2" name="option">
                                    <option value="lowercase">Convert to Lowercase</option>
                                    <option value="stopwords">Remove Stopwords</option>
                                    <option value="punctuation">Remove Punctuation</option>
                                    <option value="swapcase">Swap Case</option>
                                </select>
                                <button type="submit" class="btn btn-primary mt-2">Send</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
